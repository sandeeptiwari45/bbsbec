services:
  # Backend Service
  - type: web
    name: bbsbec-api
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: web
          name: bbsbec-web
          property: url
      - key: PORT
        value: 10000

  # Frontend Service
  - type: web
    name: bbsbec-web
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: bbsbec-api
          property: url
